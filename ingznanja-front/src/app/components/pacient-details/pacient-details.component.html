

<div class="container">
    
  <div class="set">
    <button type="button" (click)="back()" class="btn btn-link">Back</button>
  <div class="row">
      
      <div class="col-4">
        <h3>Podaci</h3>
      </div>
      <div class="col-4">
        <h3>Istorija bolesti</h3>
      </div>
      <div class="col-4">
        <h3>Porodicne bolesti</h3>
      </div>
  </div>
  <div class="row">
    <div class="col-4">
        <ul class="list-group">
          <li class="list-group-item"><span>Ime:</span> {{pacient.ime}}</li>
          <li class="list-group-item"><span>Prezime:</span> {{pacient.prezime}}</li>
          <li class="list-group-item"><span>Godiste:</span>{{pacient.godiste}}.</li>
          <li class="list-group-item"><span>JMBG:</span>{{pacient.jmbg}}</li>
          <li class="list-group-item"><span>Pol:</span>{{pacient.pol}}</li>
        </ul>
    </div>
    <div class="col-4">
        <ul class="list-group">
            <li *ngFor="let bolest of pacient.istorijaBolesti" class="list-group-item">{{bolest}}</li>
          </ul>
    </div>
    <div class="col-4">
        <ul class="list-group">
          <li *ngFor="let bolest of pacient.porodicneBolesti" class="list-group-item">{{bolest}}</li>
          </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <h4 style="margin-top:20px; margin-bottom: 10px;">Lista pregleda:</h4>
      <table class="table table-hover">
          <thead>
              <tr>
                <th>#ID</th>
                <th scope="col">Dijagnostika</th>
                <th scope="col">Dijagnoza</th>
                <th scope="col">Terapija</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pregled of pregledi; trackBy: trackByIdentity;">
                  
                </tr>
            </tbody>
      </table>
    </div>
    <div class="col-4">
      <h4 style="margin-top:20px;  margin-bottom: 10px;">Lista preventivnih pregleda:</h4>
    </div>
  </div>

  </div>
</div>
